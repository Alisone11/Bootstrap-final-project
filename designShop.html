        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse flex-grow-0 me-md-7" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="index.html">首頁</a>
          <a class="nav-link" href="service.html">服務介紹</a>
          <a class="nav-link active" aria-current="page" href="design.html">設計作品</a>

        </div>
      </div>
    </div>
  </nav>
 
  <div class="border-top border-3 border-primary" style="background-image: url(./imgs/lightpaperfibers.png);">
    <div class="container">
      <div>
        <img src="./imgs/banner_service-sm.png" alt="banner" 
        class="w-100 d-sm-none pt-3">
      </div>
      <div>
        <img src="./imgs/banner.png" alt="banner" class="w-100 d-none d-sm-block pt-3">
      </div>
      <div class="row justify-content-center">
        <form class="col-11 col-lg-8 row g-3 bg-white rounded form-border-top mt-4 mb-7 shadow p-2 p-lg-4">
          <h4 class="text-center pt-3 pb-4">填寫訂購資訊</h4>
          <div class="col-lg-6">
            <label for="firstName" class="form-label">名字</label>
            <input type="text" class="form-control" id="firstName">
          </div>
          <div class="col-lg-6">
            <label for="secondName" class="form-label">姓氏</label>
            <input type="text" class="form-control" id="secondName">
          </div>
          <div class="col-12">
            <label for="tel" class="form-label">手機號碼</label>
            <input type="number" class="form-control" id="tel">
          </div>
          <div class="col-12">
            <label for="inputEmail4" class="form-label">電子郵件</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <label for="address" class="form-label ">收件地址</label>
          <div class="col-lg-6 mt-0">
            <select id="address" class="form-select col-6">
              <option selected>請選擇城市</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-lg-6 mt-lg-0">
            <select id="address" class="form-select">
              <option selected>請選擇區域</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-12">
            <input type="text" class="form-control" id="address"
            placeholder="請輸入詳細地址">
          </div>
          <div class="col-12">
            <label for="designer" class="form-label">選擇設計師風格</label>
            <select id="designer" class="form-select">
              <option selected>Meili</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-12">
            <label for="pay" class="form-label">付款方式</label>
            <select id="pay" class="form-select">
              <option selected>貨到付款</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-12">
            <p class="mb-2">加購服務</p>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                送禮用包裝+100
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="gridCheck2">
              <label class="form-check-label" for="gridCheck2">
                無框畫+250
              </label>
            </div>
          </div>
          <div class="col-12">
            <label for="message" class="form-label">備註說明</label>
            <textarea class="form-control" id="message" rows="4" required></textarea>
          </div>
          <div class="col-12">
            <p class="fs-4 fw-bold text-center mt-4">總金額 NT$ 300</p>
          </div>
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary fs-4 rounded-pill mb-4 px-6">送出訂購資訊</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <div class="d-lg-flex justify-content-center text-center text-lg-start py-6 border-top border-primary border-3">
      <div class="d-lg-flex">
        <div><img src="./imgs/link01.png" class="img-fluid" alt="link"></div>
        <div class="ms-4 mt-4">
          <h4>加入奴才團隊</h4>
          <p>我也會畫畫，希望能盡一份心力！</p>
          <button class="btn btn-outline-dark rounded-pill px-6 border-1 fs-5">聯絡我們</button>
        </div>
      </div>
      <div class="d-lg-flex mt-7 mt-lg-0 ms-lg-7">
        <div><img src="./imgs/link02.png" class="img-fluid" alt="link"></div>
        <div class="ms-4 mt-4">
          <h4>加入奴才團隊</h4>
          <p>我也會畫畫，希望能盡一份心力！</p>
          <button class="btn btn-outline-dark rounded-pill px-6 border-1 fs-5">領養專區</button>
        </div>
      </div>
    </div>
    <div class="text-center bg-dark text-light">
      <p class="py-4">Copyright © 2021 撿到寶.All rights reserved.</p>
    </div>
  </footer>
